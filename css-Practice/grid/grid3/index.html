<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>gridPractice3</title>
</head>

<body>
    <nav id="navBar">
        <h1>Logo</h1>
        <div id="navigation">
            <div id="links">
                <p class="highlight"> link 1</p>
                <p>link 2</p>
                <p>link 3</p>
            </div>


            <div class="icons">
                <img src="./assets/icons8-user-30.png" alt="user">
                <img src="./assets/icons8-search-30.png" alt="search">
                <img src="./assets/icons8-shopping-cart-30.png" alt="something">
            </div>
    </nav>
    <section id="heroGrid">
        <div id="mainPicture" class="heroGridArea">
            <div id="headline">
                <h3>something</h3>
                <h2>very big something</h2>
                <p>something something something</p>
            </div>
        </div>
        <div id="secondaryPicture" class="heroGridArea"></div>
        <div id="shopNow" class="heroGridArea">
            <h4 id="shopText">Shop Now</h4>
            <img src="./assets/icons8-arrow-100.png" alt="arrow">
        </div>
    </section>
    <div class="subHeading">
        <h3>Choose Category</h3>
    </div>
    <section id="categoryGrid">
        <div id="category-1" class="categoryGridArea glow delay-1">
            <div class="heading">category-1</div>
        </div>
        <div id="category-2" class="categoryGridArea glow delay-2">
            <div class="heading">category-2</div>
        </div>
        <div id="category-3" class="categoryGridArea glow delay-3">
            <div class="heading">category-3</div>
        </div>
        <div id="category-4" class="categoryGridArea glow delay-3">
            <div class="heading">category-4</div>
        </div>
        <div id="category-5" class="categoryGridArea glow delay-3">
            <div class="heading">category-5</div>
</body>

</html>
